<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Barcode Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
        }
        .container {
            max-width: 500px;
            width: 100%;
        }
        #videoContainer {
            width: 100%;
            aspect-ratio: 1;
            background: #000;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            margin: 20px 0;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #result {
            padding: 15px;
            background: #e6ffe6;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-all;
            display: none;
        }
        #error {
            padding: 15px;
            background: #ffe6e6;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #007AFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .camera-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Scanner</h1>
        
        <div id="videoContainer">
            <video id="video" playsinline></video>
            <svg class="camera-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                <circle cx="12" cy="13" r="3"/>
            </svg>
        </div>

        <div id="result"></div>
        <div id="error"></div>
        
        <button id="startButton">Start Scanning</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        let isScanning = false;
        let stream = null;

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        async function startScanning() {
            try {
                // Check if BarcodeDetector is supported
                if (!('BarcodeDetector' in window)) {
                    showError('Barcode scanning is not supported in your browser.');
                    return;
                }

                isScanning = true;
                resultDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                startButton.textContent = 'Stop Scanning';

                // Access the camera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                await video.play();

                const barcodeDetector = new BarcodeDetector();
                
                async function scanFrame() {
                    if (!isScanning) return;
                    
                    try {
                        const codes = await barcodeDetector.detect(video);
                        if (codes.length > 0) {
                            resultDiv.textContent = 'Scanned Code: ' + codes[0].rawValue;
                            resultDiv.style.display = 'block';
                            stopScanning();
                        } else {
                            requestAnimationFrame(scanFrame);
                        }
                    } catch (e) {
                        requestAnimationFrame(scanFrame);
                    }
                }

                requestAnimationFrame(scanFrame);

            } catch (err) {
                showError('Error accessing camera: ' + err.message);
                stopScanning();
            }
        }

        function stopScanning() {
            isScanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            startButton.textContent = 'Start Scanning';
        }

        startButton.addEventListener('click', () => {
            if (isScanning) {
                stopScanning();
            } else {
                startScanning();
            }
        });
    </script>
</body>
</html>
