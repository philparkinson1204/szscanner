<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; font-family: sans-serif; }
        .button-container { margin: 20px 0; }
        button { background: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin: 10px; }
        #interactive { width: 100%; height: 300px; }
        .error { color: red; margin: 10px 0; }
        #loading { display: none; }
        .scan-history { margin-top: 20px; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    
    <div class="button-container">
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <button onclick="document.getElementById('fileInput').click()">Upload Image</button>
        <button onclick="startScanner()">Take Picture</button>
        <button onclick="stopScanner()">Stop Scanning</button>
    </div>

    <div id="error" class="error"></div>
    <div id="loading">Processing...</div>
    <div id="interactive" class="viewport"></div>
    <div id="result"></div>
    <div class="scan-history">
        <h2>Scan History</h2>
        <div id="historyList"></div>
    </div>

    <script>
    let codeReader = new ZXing.BrowserMultiFormatReader();
    let scans = [];

    function startScanner() {
        codeReader.decodeFromVideoDevice(null, 'interactive', (result, err) => {
            if (result) {
                addScan(result.text);
                stopScanner();
            }
        });
    }

    function stopScanner() {
        codeReader.reset();
        document.getElementById('interactive').innerHTML = '';
    }

    function addScan(code) {
        scans.unshift({ code: code, time: new Date().toLocaleString() });
        updateHistory();
        document.getElementById('result').textContent = code;
    }

    function updateHistory() {
        let html = scans.map(scan => 
            `<div class="scan-item">
                <div class="scan-code">${scan.code}</div>
                <div class="scan-time">${scan.time}</div>
            </div>`
        ).join('');
        document.getElementById('historyList').innerHTML = html || 'No scans yet';
    }

    document.getElementById('fileInput').onchange = function(e) {
        let file = e.target.files[0];
        if (file) {
            let reader = new FileReader();
            reader.onload = function(e) {
                codeReader.decodeFromImage(undefined, e.target.result)
                    .then(result => {
                        if (result) addScan(result.text);
                    })
                    .catch(() => {
                        document.getElementById('error').textContent = 'No barcode detected';
                        setTimeout(() => document.getElementById('error').textContent = '', 3000);
                    });
            };
            reader.readAsDataURL(file);
        }
    };

    updateHistory();
    </script>
</body>
</html>
